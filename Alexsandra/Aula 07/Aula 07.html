<!DOCTYPE html>


<html>



<head>


    <title>Formulários</title>




</head>

<body>

    <form>
        <!-- caixas de informações orbrigatórias com a etiqueta do que a caixa  -->

        <label for="nomeCompleto">Nome Completo</label>
        <input type="text" name=nomeCompleto" required>

        <input type="number" min="0">

        <!-- campo de e-mail obrigátorio, que mostra do que a caixa se refere -->

        <input type="email"required 
        placeholder="email@email.com">

        <input type="password">

        <input type="file">

        <input type="date">

        <input type="datetime-local">

        <input type="color">

        <input type="checkbox">

        <!-- campo para escolher uma bolinha -->

        <input type="radio" name="radio">
        <input type="radio" name="radio">
        <input type="radio" name="radio">

        <!-- campo de seleção  -->
        <select>

            <option value="">opção 01</option>
            <option value="">opção 02</option>
            <option value="">opção 03</option>

        </select>

        <!-- campo para a pessoa adicionar o texto com a limitação de palavras que
    nos definimos -->

        <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>

        <!-- campo para colocarmos uma "reguinha" -->

        <input type="range">

        <!-- divisor de página -->
        <hr>
        <!-- campo oculto, porem aparece no inspecionar -->
        <input type="hidden">

        <input type="button" value="play">

        <!-- botão que dispara algum comando -->
        <button type="submit"> é sse o botão</button>







    </form>


</body>

</html>
