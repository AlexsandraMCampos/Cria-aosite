<!DOCTYPE html>

<html>
    

    <head>
        <title>Absolute</title>
        <link rel="stylesheet" href="estilo.css">

        <style>
            .div2{
                position: absolute;
                left:50px;
                top: 50px;

            }
            .div5{
            position: absolute;
            right: 10px;
            bottom: 10px;

        }
        .div4{
            position: relative;
        }
        </style>
    </head>

    <body>

        <!-- div.div*3 para criar 3 divs de uma unica vez -->
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>

        <div class="div4"> 
            <div class="div5"></div>

        </div>
       

    </body>
</html>
